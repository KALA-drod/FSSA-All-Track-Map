    <style>
        /* Menggunakan style dasar dari file aslimu */
        body { margin: 0; background: #000; font-family: Arial, sans-serif; color: #fff; overflow-x: hidden; }
        
        .background-overlay {
            position: fixed; inset: 0;
            /* Ganti dengan URL gambar map-mu */
            background: url('https://i.pinimg.com/1200x/28/28/fd/2828fdb7ff978e37ce2570889dc208d5.jpg') no-repeat center center;
            background-size: cover; opacity: 0.3; z-index: 0; pointer-events: none;
        }

        .topbar {
            position: sticky;
            top: 0;
            background: rgba(153, 0, 0, 0.8);
            padding: 15px 25px;
            border-bottom: 2px solid var(--neon-green);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .map-frame {
            position: relative; width: min(95vw, 1000px); margin: 50px auto;
            border: 2px solid rgba(0, 231, 200, 0.548); border-radius: 15px;
            background: #007e6d; overflow: hidden; z-index: 2; aspect-ratio: 1 / 1;
        }

        .map-frame img#main-map { width: 100%; height: 100%; object-fit: contain; }

        /* Animasi Pulse Titik */
        .zone {
            position: absolute; width: 30px; height: 30px; cursor: pointer;
            animation: pulse 2s infinite ease-in-out; transform: translate(-50%, -50%);
            z-index: 10;
        }

        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); filter: brightness(1); }
            50% { transform: translate(-50%, -50%) scale(1.2); filter: brightness(1.5); }
            100% { transform: translate(-50%, -50%) scale(1); filter: brightness(1); }
        }

        .zone img { width: 100%; height: 100%; object-fit: contain; }

        /* Info Box Style */
        #info-box {
            position: fixed; top: 50%; right: 20px; transform: translateY(-50%);
            width: 250px; background: #0f1f1d; border: 2px solid #00ffcc;
            padding: 15px; border-radius: 12px; display: none; z-index: 100;
            box-shadow: 0 0 15px #00ffcc;
        }

        #info-box.active { display: block; }
        #info-box img { width: 100%; border-radius: 8px; margin: 10px 0; border: 1px solid #444; }
        .track-name { color: #fff200; font-weight: bold; text-align: center; font-size: 1.2rem; }
        .details { font-size: 0.8rem; margin-top: 10px; }
        .details div { display: flex; justify-content: space-between; padding: 3px 0; border-bottom: 1px solid #222; }
    </style>
